version: "3.9"

services:
  api:
    build: .
    container_name: forecast-dashboard
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data:ro
      - ./reports:/app/reports
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

